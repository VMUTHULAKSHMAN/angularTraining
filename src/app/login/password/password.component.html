<mat-form-field appearance="outline" >
    
    <mat-label *ngIf="passwordlabel === 'ConfirmPassword'; else elseBlock">Confirm Password</mat-label>
    <ng-template #elseBlock>
        <mat-label>Password</mat-label>
    </ng-template>
    <input type="password" matInput [readonly]="disableControl" [formControl]="passwordControl">
    <mat-error><ng-content></ng-content></mat-error>
</mat-form-field>
